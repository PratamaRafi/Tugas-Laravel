<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conditional HTML</title>
</head>
<body>
    <h1>Berlatih Kondisional</h1>
    
    <h3>Masukkan nama dan peranmu!</h3>
    <form action="#" id="formConditional">
        <input type="text" id="name" placeholder="Isi nama di sini">
        <input type="text" id="role" placeholder="Isi peran di sini">
        <input type="submit" value="Mulai Permainan">
    </form>

    <h3>Jawaban dari console game: </h3>
    <div id="jawaban">

    </div>
</body>

<script>

    var form = document.getElementById("formConditional")
    var jawaban = document.getElementById("jawaban")

    form.addEventListener("submit", function(e) {
        e.preventDefault()


        // Tuliskan Code kamu di sini
        var name = document.getElementById("name").value;
        var role = document.getElementById("role").value;   
        var keluaran;
       
        if (name == "" && role == "") {
            keluaran = "Nama dan Peran harus diisi!";
        }else if (name == "") {
            keluaran = "Nama harus diisi!";
        }else if (role =="") {
            keluaran = "Pilih peranmu untuk memulai game!";
        }else if (role == "penyihir") {
            keluaran = "Selamat datang di Dunia Werewolf, " + name + "." + "<br>" + "Halo penyihir " + name +", kamu dapat melihat siapa saja yang menjadi werewolf!";
        }else if (role == "werewolf") {
            keluaran = "Selamat datang di Dunia Werewolf, " + name + "." + "<br>" +  "Halo werewolf " + name + ", kamu dapat memilih siapa untuk dimakan malam ini!";
        }else if (role == "rakjel") {
            keluaran = "Selamat datang di Dunia Werewolf, " + name + "." + "<br>" + "Halo rakyat jelata " + name + ", kamu hanya bisa menanam padi";
        }else{
            keluaran ="Halo " + name + ", peran yang kamu pilih tidak tersedia";
        }
                             
                            
                         
        


        var jawabanKonsol = keluaran;

        jawaban.innerHTML = jawabanKonsol;
        
    })
        

</script>
</html>
